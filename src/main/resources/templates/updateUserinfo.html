<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>springboot整合springmvc和mybatis添加用户测试</title>
</head>
<body>
<form action="/updateUserinfoById" method="post">
    <input type="text" name="id" hidden th:value="${user.id}"/><br/>
    <input type="text" name="username" th:value="${user.username}"/><br/>
    <input type="text" name="password" th:value="${user.password}"/><br/>
    <input type="text" name="phone" th:value="${user.phone}"/><br/>
    <label><input type="radio" name="sex" value="男"/>男</label>
    <label><input type="radio" name="sex" value="女"/>女</label><br/>
    <input type="text" name="question" th:value="${user.question}" /><br/>
    <input type="text" name="answer" th:value="${user.answer}" /><br/>
    <input type="text" name="createtime" th:value="${user.createtime}" /><br/>
    <input type="submit">
</form>
</body>
</html>
